<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        connect-src 'self' https: wss: ws:;
        img-src 'self' data: https:;
        font-src 'self' data: https:;
        frame-src 'none';
        object-src 'none';
        base-uri 'none';
    ">
    <title>HyperionKit Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #preview-container {
            width: 100vw;
            height: 100vh;
            background: white;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
        }
        
        .web3-security-notice {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="preview-container">
        <div class="loading">Loading preview...</div>
    </div>
    
    <div class="web3-security-notice">
        ðŸ”’ Preview Mode - Web3 components are simulated
    </div>

    <script>
        // Enhanced security: limit what can be accessed
        const secureLocalStorage = {
            getItem: (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.warn('LocalStorage access restricted in preview mode');
                    return null;
                }
            },
            setItem: (key, value) => {
                try {
                    return localStorage.setItem(key, value);
                } catch (e) {
                    console.warn('LocalStorage write restricted in preview mode');
                }
            },
            removeItem: (key) => {
                try {
                    return localStorage.removeItem(key);
                } catch (e) {
                    console.warn('LocalStorage access restricted in preview mode');
                }
            }
        };

        // Override potentially dangerous globals
        window.addEventListener('load', function() {
            // Provide secure localStorage proxy
            if (typeof Storage !== 'undefined') {
                Object.defineProperty(window, 'secureStorage', {
                    value: secureLocalStorage,
                    writable: false,
                    configurable: false
                });
            }
        });

        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            // Enhanced origin verification
            const allowedOrigins = [
                window.location.origin,
                'http://localhost:3000',
                'https://hyperionkit.xyz',
                'https://ai.hyperionkit.xyz'
            ];
            
            if (!allowedOrigins.includes(event.origin)) {
                console.warn('Blocked message from unauthorized origin:', event.origin);
                return;
            }
            
            if (event.data.type === 'UPDATE_CONTENT') {
                const container = document.getElementById('preview-container');
                
                // Sanitize content before insertion
                const sanitizedContent = sanitizeHTML(event.data.content);
                container.innerHTML = sanitizedContent;
                
                // Execute scripts with additional safety checks
                const scripts = container.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const script = scripts[i];
                    
                    // Skip if script contains potentially dangerous content
                    if (script.textContent.includes('eval(') || 
                        script.textContent.includes('Function(') ||
                        script.textContent.includes('document.domain')) {
                        console.warn('Skipped potentially unsafe script');
                        continue;
                    }
                    
                    const newScript = document.createElement('script');
                    
                    if (script.src) {
                        // Only allow scripts from trusted domains
                        const trustedDomains = [
                            'unpkg.com',
                            'cdn.jsdelivr.net',
                            'cdnjs.cloudflare.com'
                        ];
                        
                        const scriptURL = new URL(script.src, window.location.href);
                        if (trustedDomains.some(domain => scriptURL.hostname.includes(domain))) {
                            newScript.src = script.src;
                        } else {
                            console.warn('Blocked script from untrusted domain:', script.src);
                            continue;
                        }
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    
                    script.parentNode.replaceChild(newScript, script);
                }
            }
        });
        
        // Basic HTML sanitization
        function sanitizeHTML(html) {
            // Remove potentially dangerous elements and attributes
            const dangerousPatterns = [
                /<script[^>]*>[\s\S]*?<\/script>/gi,
                /on\w+\s*=/gi,
                /javascript:/gi,
                /data:text\/html/gi
            ];
            
            let sanitized = html;
            
            // Re-add scripts separately for controlled execution
            const scriptMatches = html.match(/<script[^>]*>[\s\S]*?<\/script>/gi) || [];
            sanitized = sanitized.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '<!-- SCRIPT_PLACEHOLDER -->');
            
            // Add scripts back
            scriptMatches.forEach(script => {
                sanitized = sanitized.replace('<!-- SCRIPT_PLACEHOLDER -->', script);
            });
            
            return sanitized;
        }
        
        // Mock Web3 provider for preview purposes
        if (typeof window.ethereum === 'undefined') {
            window.ethereum = {
                isMetaMask: true,
                isConnected: () => false,
                request: async (params) => {
                    console.log('Mock Web3 request:', params);
                    if (params.method === 'eth_requestAccounts') {
                        throw new Error('Web3 wallet connection is disabled in preview mode');
                    }
                    return [];
                },
                on: (event, callback) => {
                    console.log('Mock Web3 event listener:', event);
                },
                removeListener: (event, callback) => {
                    console.log('Mock Web3 remove listener:', event);
                }
            };
        }
        
        // Notify parent that preview is ready
        window.parent.postMessage({
            type: 'PREVIEW_READY'
        }, window.location.origin);
    </script>
</body>
</html>
